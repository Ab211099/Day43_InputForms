<!DOCTYPE html>
<head>
    <title>Basic Input types</title>
    <link rel="Stylesheet" href="InputForms.CSS">
</head>
<body>
    <header class="headerContainer">
        <h1>HTML 5 From Input Field</h1>
    </header>

    <div>
        <lable for="text"> text input type for name: </lable>
        <input type="text" id="text" name="text">
    </div>

    <div>
        <label for="pad">Password Input Type</label>
        <input type="password" id="email" name="pad">
    </div>

    <div> 
        <label for="email">email input type</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="url">url input type</label>
        <input type="url" id="url" name="url">
    </div>
    <div>
        <label for="number">sarch input type</label>
        <input type="number" id="number" name="number">
    </div>
    <div>
        <label for="tel">tel input type</label>
        <input type="tel" id="tel" name="tel">
    </div>
    <div>
        <label for="search">search input type</label>
        <input type="search" id="search" name="usearchrl">
    </div>
    
    <div class="nativeDateTimePicker">
        <label for="party">Choose date time</label>
        <input type="datetime-local" id="party" name="bday">
    </div>

    <div>
        <label for="salary">Choose your salary</label>
        <input type="range" id="salary" name="salary" min="5000"  max="500000" step="100" value="40000">
       
        <output class="salary-output" for="salary">40000</output>
    </div>
    <div>
        <button>Submit</button> 
    </div>

</body>
